<ion-header>
  <ion-toolbar>
    <ion-title>uploader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="camera"></div>

  <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" />
  
  <ion-card>
      <img *ngIf="imageURL" src="https://ucarecdn.com/{{ imageURL }}/">
      <ion-card-content>
        <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
        <ion-button shape="round" color="primary" (click)="createPost()">POST</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
